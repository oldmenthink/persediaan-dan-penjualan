<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persediaan & Penjualan - UNDIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Logo UNDIP -->
        <div class="logo-container">
            <img src="assets/undip-logo.png" alt="Logo UNDIP">
        </div>

        <h1>📦 Aplikasi Persediaan & Penjualan 🛍️</h1>

        <!-- Form Tambah Produk -->
        <div class="card">
            <h2>🌱 Tambah Produk</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nama Produk (Contoh: Boneka Panda)" required>
                <input type="number" id="product-quantity" placeholder="Jumlah Stok" required>
                <input type="number" id="product-price" placeholder="Harga (Rp)" required>
                <button type="submit">Tambah ke Stok ✅</button>
            </form>
        </div>

        <!-- Tabel Stok -->
        <div class="card">
            <h2>📋 Stok Produk</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Form Transaksi -->
        <div class="card">
            <h2>🛒 Penjualan</h2>
            <form id="sales-form">
                <select id="product-select"></select>
                <input type="number" id="sell-quantity" placeholder="Jumlah yang dijual" required>
                <button type="submit">Jual Produk 🎉</button>
            </form>
        </div>

        <!-- Tabel Penjualan -->
        <div class="card">
            <h2>📊 Riwayat Penjualan</h2>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Nama Produk</th>
                        <th>Jumlah</th>
                        <th>Total Harga</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
